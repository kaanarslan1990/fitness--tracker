<mat-tab-group *ngIf="!ongoingTraining">
    <mat-tab label="New Exercise">
        <khn-new-training (trainingStart)="ongoingTraining= true"></khn-new-training>
    </mat-tab>
    
    <mat-tab label="Past Exercise">
        <khn-past-training></khn-past-training>
    </mat-tab>
    
</mat-tab-group>

<khn-current-training *ngIf="ongoingTraining" (trainingExit)="ongoingTraining=false"></khn-current-training>
