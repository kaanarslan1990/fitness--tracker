<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
   <khn-sidenav-list (closeSidenav)="sidenav.close()"></khn-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <khn-header (sidenavToggle)="sidenav.toggle()"></khn-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
